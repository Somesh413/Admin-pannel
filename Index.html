<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fast Paisa Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      color: #25D366;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    button {
      padding: 5px 10px;
      border: none;
      background: #25D366;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<h1>ðŸš€ Fast Paisa Admin Panel</h1>
<table>
  <thead>
    <tr>
      <th>User ID</th>
      <th>UPI ID</th>
      <th>Amount</th>
      <th>Status</th>
      <th>Approve</th>
    </tr>
  </thead>
  <tbody id="withdrawals-table">
    <tr><td colspan="5">Loading...</td></tr>
  </tbody>
</table>

<!-- ðŸ”Œ Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
  // âœ… Tumhara Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCX_TM_vX75GElLpJaJenBEFo3V0YQVgGA",
    authDomain: "fast-paisa-1ba58.firebaseapp.com",
    projectId: "fast-paisa-1ba58",
    storageBucket: "fast-paisa-1ba58.appspot.com",
    messagingSenderId: "427927362131",
    appId: "1:427927362131:web:be4f39b336a73c77c404a6",
    measurementId: "G-CPD1FVWLWB"
  };

  // âœ… Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const tableBody = document.getElementById("withdrawals-table");

  // ðŸ”„ Fetch withdrawal data
  db.ref("withdrawals").on("value", (snapshot) => {
    const data = snapshot.val();
    tableBody.innerHTML = "";

    if (!data) {
      tableBody.innerHTML = "<tr><td colspan='5'>No withdrawals yet.</td></tr>";
      return;
    }

    Object.keys(data).forEach((uid) => {
      const item = data[uid];
      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${uid}</td>
        <td>${item.upi}</td>
        <td>â‚¹${item.amount}</td>
        <td id="status-${uid}">${item.status}</td>
        <td>
          <button onclick="approve('${uid}')" ${item.status === 'approved' ? 'disabled' : ''}>Approve</button>
        </td>
      `;

      tableBody.appendChild(row);
    });
  });

  // âœ… Approve Function
  function approve(uid) {
    db.ref("withdrawals/" + uid).update({
      status: "approved"
    });
    document.getElementById("status-" + uid).innerText = "approved";
  }
</script>

</body>
</html>
