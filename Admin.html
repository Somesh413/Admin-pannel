<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel - Fast Paisa</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }
    h1 {
      color: #25D366;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #25D366;
      color: white;
    }
    button {
      padding: 5px 10px;
      background: #25D366;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Admin Panel - Fast Paisa</h1>
  <p><b>Users List:</b></p>
  <table id="userTable">
    <thead>
      <tr>
        <th>UID</th>
        <th>Name</th>
        <th>Wallet â‚¹</th>
        <th>Task Done</th>
        <th>Referral Code</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyCX_TM_vX75GElLpJaJenBEFo3V0YQVgGA",
  authDomain: "fast-paisa-1ba58.firebaseapp.com",
  projectId: "fast-paisa-1ba58",
  storageBucket: "fast-paisa-1ba58.firebasestorage.app",
  messagingSenderId: "427927362131",
  appId: "1:427927362131:web:be4f39b336a73c77c404a6",
  measurementId: "G-CPD1FVWLWB"
};

    // ðŸ”¥ Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const userTableBody = document.querySelector("#userTable tbody");

    function fetchUsers() {
      db.collection("Users").get().then(snapshot => {
        userTableBody.innerHTML = '';
        snapshot.forEach(doc => {
          const user = doc.data();
          const tr = document.createElement("tr");

          tr.innerHTML = `
            <td>${doc.id}</td>
            <td>${user.name || 'N/A'}</td>
            <td>${user.wallet?.toFixed(2) || '0.00'}</td>
            <td>${user.taskDone || 0}</td>
            <td>${user.referralCode || '-'}</td>
            <td>
              <button onclick="resetWallet('${doc.id}')">Reset â‚¹</button>
            </td>
          `;

          userTableBody.appendChild(tr);
        });
      });
    }

    function resetWallet(uid) {
      if (confirm("Reset wallet for user " + uid + "?")) {
        db.collection("Users").doc(uid).update({ wallet: 0 }).then(() => {
          alert("Wallet reset successful");
          fetchUsers();
        });
      }
    }

    // Auto fetch on page load
    fetchUsers();
  </script>
</body>
</html>
